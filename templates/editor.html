<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI with jQuery and Rivets.js</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/static/styles/tailwind.css" rel="stylesheet">
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <script src="/static/js/app.js"></script>

    <style>
        .TreeItem_Wrapper {
            list-style: none;
            box-sizing: border-box;
            margin-bottom: -1px;
        }

        div>div[data-class="commonFlexClasses"]:last-of-type {
            border-bottom: none;
        }

        html body {
            background-color: #e5e7eb;
            background-image: radial-gradient(circle, #9ca3af 1px, transparent 1px);
            background-size: 16px 16px;
            margin: 0;
            height: 100vh;
        }

        html.dark body {
            background-color: #2d2d32;
            background-image: radial-gradient(circle, #4d4d55 1px, transparent 1px);
            background-size: 16px 16px;
            margin: 0;
            height: 100vh;
        }
    </style>
</head>

<body>


    <button id="theme-toggle" type="button"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
        <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
    </button>

    <script>
$(document).ready(function () {
    function updateIcons() {
        if ($('html').hasClass('dark')) {
            $('#theme-toggle-light-icon').removeClass('hidden');
            $('#theme-toggle-dark-icon').addClass('hidden');
        } else {
            $('#theme-toggle-light-icon').addClass('hidden');
            $('#theme-toggle-dark-icon').removeClass('hidden');
        }
    }

    $('#theme-toggle').on('click', function () {
        $('html').toggleClass('dark');
        if ($('html').hasClass('dark')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
        updateIcons();
    });

    if (localStorage.getItem('theme') === 'dark') {
        $('html').addClass('dark');
    }
    updateIcons();
});
    </script>
    <div data-class="containerClasses">
        <div data-class="panelWrapperClasses">
            <div data-class="leftPanelClasses">
                <div data-class="commonFlexClasses" data-component="EventComponent" data-template="whenTemplate">
                    <!--style="background-color: #f4fff8;">-->
                </div>
                <div data-class="commonFlexClasses" data-component="EventComponent" data-template="whileTemplate">
                    <!--style="background-color: #f4fff8;">-->
                </div>
            </div>
            <div data-class="rightPanelClasses">
                <div data-class="commonFlexClasses" data-component="EventComponent" data-template="actionTemplate">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
