<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI with jQuery and Rivets.js</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="/static/js/jquery.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="/static/js/core/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/undo-manager@1.0.5/lib/undomanager.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <!-- <script src="/static/js/lz-string.min.js"></script> -->
    <!-- <link href="/static/styles/tailwind.css" rel="stylesheet"> -->
    <!-- <link href="/static/styles/base-tailwind.css" rel="stylesheet"> -->
    <link href="/static/styles/style.css" rel="stylesheet">
    <link href="/static/styles/style-mapp.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="/static/js/tailwind.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .dropdown-container {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>

<body class="">
    <div data-js-component="LoadingComponent"></div>
    <div data-class="containerClasses" class="hidden transform origin-top-left"
        style="scale: 0.9; width: 111.11%; height: 111.11%;">
        <div id="left-properties-container"
            class="hidden md:block w-72 dark:bg-primary-800 bg-primary-200 border-r border-r-primary-400 dark:border-none lg:w-96 xl:w-[28rem] me-1 rounded-md overflow-hidden">
            <div data-js-component="PropertyLeftComponent"
                class="h-full bg-primary-200 dark:bg-primary-950 text-primary-600 dark:text-primary-325 p-4 pe-7 flex flex-col">
            </div>
        </div>
        <div class=" w-full flex flex-col relative">
            <div
                class="py-1 px-2 mx-1 dark:text-primary-300 text-primary-800 bg-primary-200 dark:bg-transparent items-center rounded-md mb-1.5 border-b border-b-primary-400 dark:border-b dark:border-primary-700">
                <div class="float-left flex gap-x-1">
                    <button class="me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8">
                            <path fill-rule="evenodd"
                                d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                                clip-rule="evenodd" />
                        </svg>

                    </button>
                    <div data-js-component="ButtonSaveComponent"></div>
                    <div data-js-component="ButtonRunComponent"></div>
                    <div data-js-component="ButtonRedoUndoComponent"></div>
                    <div data-js-component="EventCategoryComponent"></div>
                </div>
                <div class="float-right flex gap-x-2">
                    <div data-js-component="DarkmodeComponent" class=""></div>
                    <div data-js-component="ButtonAIComponent"></div>
                    
                    <div data-js-component="ButtonUpgradePlanComponent"></div>
                </div>

            </div>
            <div data-js-component="DndComponent" id="content" class="h-auto relative ps-4 pe-2 overflow-auto"></div>
            <div data-js-component="DndMinimapComponent"></div>
        </div><!-- content-end -->
        <div id="right-properties-container"
            class="hidden md:block w-72 dark:bg-primary-950 bg-primary-200 border-l border-l-primary-400 dark:border-none lg:w-96 xl:w-[28rem] ms-1 rounded-md overflow-hidden">
            <div class="dark:text-primary-300 font-bold text-primary-800 px-2 py-1">
                <div data-js-component="Banner001Component"></div>
            </div>
        </div>
        <div id="alert-target" class="absolute bottom-4 end-3 z-50 "></div>
        <div data-js-component="ModalBackdropComponent"></div>
    </div>

    <!--<div class="flex gap-x-2">
        <button id="update-button">Update Value</button><button id="update-button2">Update Value</button>
    </div>-->
    <script type="module" crossorigin src="/static/js/setting.js"></script>
    <script type="module" crossorigin src="/static/js/dnd-editor.js"></script>

</body>

</html>
