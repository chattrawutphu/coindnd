                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const dropdowns = document.querySelectorAll('.dropdown');

                        dropdowns.forEach(dropdown => {
                            const toggle = dropdown.querySelector('.menu-item');
                            const container = dropdown.querySelector('.dropdown-container');
                            const icon = dropdown.querySelector('svg:last-child');
                            let isOpen = false;

                            toggle.addEventListener('click', () => {
                                isOpen = !isOpen;
                                if (isOpen) {
                                    container.style.maxHeight = container.scrollHeight + "px";
                                    icon.style.transform = 'rotate(180deg)';
                                } else {
                                    container.style.maxHeight = "0px";
                                    icon.style.transform = 'rotate(0deg)';
                                }
                            });
                        });
                    });
                </script>

                    <script>
                        $(document).ready(function () {
                            const $dropdown = $('#runBtnDropdown > div');
                            const animationDuration = 200;

                            function showDropdown() {
                                $dropdown.css({
                                    'display': 'block',
                                    'opacity': '0',
                                    'transform': 'scale(0.9)'
                                });
                                setTimeout(() => {
                                    $dropdown.css({
                                        'opacity': '1',
                                        'transform': 'scale(1)'
                                    });
                                }, 10);
                            }

                            function hideDropdown() {
                                $dropdown.css({
                                    'opacity': '0',
                                    'transform': 'scale(0.9)'
                                });

                                setTimeout(() => {
                                    if (parseFloat($dropdown.css('opacity')) === 0) {
                                        $dropdown.css('display', 'none');
                                    }
                                }, animationDuration);
                            }

                            $('#runBtn').click(function (e) {
                                e.stopPropagation();
                                if ($dropdown.css('display') === 'none') {
                                    showDropdown();
                                } else {
                                    hideDropdown();
                                }
                            });

                            $('#runBtnDropdown a').click(function (e) {
                                e.preventDefault();
                                var action = $(this).data('action');
                                console.log('Selected action: ' + action);
                                hideDropdown();
                            });

                            $(document).click(function (e) {
                                if (!$(e.target).closest('#runBtnDropdown').length) {
                                    hideDropdown();
                                }
                            });
                        });
                    </script>
